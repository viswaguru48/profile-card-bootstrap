<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>profile-card bootstrap</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container d-flex justify-content-center gap-3 mt-5">
            <div class="card p-4 border border-primary" style="width: 17rem;">
                <div class="d-flex justify-content-center">
                    <img src="./images/testimonial-1.jpg" class="img-fluid rounded rounded-circle" alt="" width="130px">
                </div>
                <div class="card-body text-center py-3">
                    <h2 class="text-primary">Sara Wilson</h2>
                    <p>Frontend Developer</p>
                </div>
                <div class="social d-flex justify-content-center align-items-center gap-3">
                    <a href=""><i class="fa-brands fa-2x fa-twitter"></i></a>
                    <a href=""><i class="fa-brands fa-2x fa-facebook-f"></i></a>
                    <a href=""><i class="fa-brands fa-2x fa-linkedin-in"></i></a>
                </div>
                <div class="card-footer text-muted mt-2 text-center">&copy;Copyright</div>
            </div>
            <div class="card p-4 border border-danger" style="width: 17rem;">
                <div class="d-flex justify-content-center">
                    <img src="./images/testimonial-2.jpg" class="img-fluid rounded rounded-circle" alt="" width="130px">
                </div>
                <div class="card-body text-center py-3">
                    <h2 class="text-danger">Sam Wilson</h2>
                    <p>Backend Developer</p>
                </div>
                <div class="social d-flex justify-content-center align-items-center gap-3">
                    <a href=""><i class="fa-brands fa-2x fa-twitter text-danger"></i></a>
                    <a href=""><i class="fa-brands fa-2x fa-facebook-f text-danger"></i></a>
                    <a href=""><i class="fa-brands fa-2x fa-linkedin-in text-danger"></i></a>
                </div>
                <div class="card-footer text-muted mt-2 text-center">&copy;Copyright</div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
